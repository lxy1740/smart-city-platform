<div class="row">
    <div class="col-md-4">
        <div>
            <p>节目播放内容定制：</p>

        </div>
        <hr>
        <!-- 文本 -->
        <div>
            <p>
                <span>节目播放内容类型：</span>
                <select name="profile" [(ngModel)]="currentType" (change)="playTypeChange()" style="margin-right: 5px;">
                    <option *ngFor="let item of playTypes" [ngValue]="item">
                        {{ item.type }}
                    </option>
                </select>
            </p>

            <p>名称: <input type="text" [(ngModel)]="plays.name"></p>
            <p>内容/文件路径名称: <input type="text" [(ngModel)]="plays.contents"></p>
            <p>播放时长: <input type="text" [(ngModel)]="plays.length"></p>
            <button class="btn btn-bg" (click)="createMedia()" [disabled]="!plays.name || !plays.contents || !plays.length">post</button>
        </div>
        <hr>
    </div>
    <div class="col-md-8">
        <p>播放内容列表</p>
        <table class="table table-hover">
            <thead class="table-header">
                <tr>
                    <th>序号</th>
                    <th>ID</th>
                    <th>名称</th>
                    <th>内容类型</th>
                    <th>文本内容/文件路径</th>
                    <th>播放时长</th>

                    <th style="text-align: center">操作</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let item of medias; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{item._id}}</td>
                    <td>{{item.name}}</td>
                    <td><span>{{item.type}}</span></td>
                    <td>{{item.contents}}</td>
                    <td>{{item.length}}</td>

                    <td style="text-align: center">
                        <div class="modify-strategy d-inline">
                            <a class="cur-pointer btn-a theme-text d-inline" (click)="gProgram1(item)">存储</a>
                            <a class="cur-pointer btn-a theme-text d-inline">修改</a>
                            <a class="cur-pointer btn-a theme-text d-inline">删除</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="medias.length === 0 || !medias">无数据！</div>
        <div *ngIf="medias.length > 0">
            <ngb-pagination [collectionSize]=total_3 [(page)]="page_3" [maxSize]="5" [rotate]="true" [ellipses]="false"
                [boundaryLinks]="true" (pageChange)="pageChange_3()"></ngb-pagination>
        </div>
    </div>

</div>
