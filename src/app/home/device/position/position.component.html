<div class="bodyofposition">

    <div class="card card-primary">
      <div class="card-header">位置管理</div>
      <!-- 按区域搜索位置？功能不明 -->
      <div class="row card-block search-position">
          <!-- 表单，搜索产品 -->
          <form class="form-inline search-options">
            <!-- 区域选择，按城市，区域选择 -->
            <select class="form-control">
              <option>区域</option>
              <option>...</option>
            </select>

            <!-- 输入框，功能不明 -->
            <div class="form-group inner-addon left-addon ">
                <div class="form-group">
                  <i class="fa fa-search search-icon"></i>
                  <input type="text" class="form-control border-none" name="search-content" id="" placeholder="{{'XXX'}}"/>
                </div>
              </div>

              <!-- 起止日期选择 -->
              <input type="date" class="form-control" value="Start date"/>
              <input type="date" class="form-control" value="End date"/>
            <a class="btn btn-info search-clear">清空选择</a>
            <a class="btn btn-info search-exe">搜索</a>
            
          </form>
        
        <div class="card-block add-position">
            <ng-template #content let-c="close" let-d="dismiss">
                <div class="modal-header">
                  <!-- <h4 class="modal-title">新建产品</h4> -->
                  <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <!-- <p>One fine body&hellip;</p> -->
                      <div class="form-group">
                          <label class="control-label">下载位置导入模板，批量填写信息</label>
                          <label class="control-label">输入参数</label>
                          <div><a class="" href="">+增加参数</a></div>
                      </div>
                      <div class="form-group">
                        <i class=""></i>
                          <label class="control-label">增加参数</label>
                          <button type="button" class="btn btn-outline-dark">下载</button>
                      </div>
          
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">确认</button>
                  <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">关闭</button>
                </div>
              </ng-template>
          <a class="btn btn-info update-position" (click)="open(content)">批量导入位置</a>
          <a class="btn btn-info create-position">新建位置</a></div>
      </div>

      <!-- 显示已有位置 -->
      <div class="card-block">
        <table class="table table-hoved">
            <tr>
              <th>序号</th>
              <th>位置名称</th>
              <th>位置编号</th>
              <th>区域</th>
              <th>坐标</th>
              <th>创建时间</th>
              <th style="text-align: center">操作</th>
            </tr>
            <tr>
              <td>1</td>
              <td>深圳南山蛇口工业七路0001</td>
              <td>SZNSSKGYQL0001</td>
              <td>广东省深圳市南山区蛇口街道</td>
              <td>X:975, Y83</td>
              <td>2017/07/08 17:51:31</td>
              <td style="text-align: center">
                <div>
                  <a class="manage-class"><i class="fa fa-eye"></i></a>
                  <a class="manage-class"><i class="fa fa-wrench"></i></a>
                  <a class="manage-class"><i class="fa fa-trash"></i></a>
                </div>
              </td>
            </tr>
          </table>
      </div>
    </div>
  
  </div>
