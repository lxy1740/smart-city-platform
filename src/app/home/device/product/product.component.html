<div class="bodyofproduct">

    <div class="card card-primary">
      <div class="card-header">产品管理</div>
      <!-- 搜索产品 -->
      <div class="row card-block search-product">
          <!-- 表单，搜索产品 -->
          <form class="form-inline search-options">
            <select class="form-control">
              <option>区域</option>
              <option>...</option>
            </select>
            <select class="form-control">
              <option>类</option>
              <option>...</option>
            </select>
            <select class="form-control">
              <option>是否可控</option>
              <option>...</option>
            </select>

                  <i class="fa fa-search search-icon"></i>
                  <input type="text" class="form-control border-none" name="search-content" id="" placeholder="{{'XXX'}}"/>

              </div>
            <a class="btn btn-info search-exe">搜索</a>
            <a class="btn btn-info search-clear">清空选择</a>
          </form>

      </div>

                <div>
                  <a class="manage-class"><i class="fa fa-eye"></i></a>
