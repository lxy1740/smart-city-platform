<!-- modal:新建产品 -->
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">新建产品</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body add-product-modal">
    <!-- <p>One fine body&hellip;</p> -->
      <!-- 左列 -->
      <div class="row center-align">
        <div class="modal-col">
          <div class="form-inline">
            <label class="control-label label-left">产品名称:</label>
            <input type="text" class="form-control form-control-left" id="add-product-name" placeholder="">
          </div>
          <div class="form-inline">
              <label class="control-label label-left">所属类:</label>
              <select class="form-control form-control-left">
                <option id="" placeholder="">...</option>
              </select>
          </div>
          <div class="form-inline">
              <label class="control-label label-left">制造商:</label>
              <input type="text" class="form-control form-control-left" id="" placeholder="">
          </div>
          <div class="form-inline">
              <label class="control-label label-left">制造商联系方式:</label>
              <input type="text" class="form-control form-control-left" id="" placeholder="">
          </div>
          <div class="form-inline">
              <label class="control-label label-left">PRODUCTKEY:</label>
              <input type="text" class="form-control form-control-left" id="" placeholder="">
          </div>
          <div class="form-inline">
              <label class="control-label label-left">PRODUCTSECRET:</label>
              <input type="text" class="form-control form-control-left" id="" placeholder="">
          </div>
        </div>
        <!-- 右列 -->
        <div class="modal-col">
          <label class="control-label">参数：</label>
          <div class="form-group">
              <label class="control-label">输入参数</label>
              <div><a class="" (click)="openAddParams(content2)"><span style="color:blue">+增加参数</span></a></div>
          </div>
          <div class="form-group">
              <label class="control-label">增加参数</label>
              <div><a class="" (click)="openAddParams(content2)"><span style="color:blue">+增加参数</span></a></div>
          </div>
        </div>

    </div>
</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-info" (click)="c('Close click')">确认</button>
    <button type="button" class="btn btn-outline-metal" (click)="c('Close click')">关闭</button>
  </div>
</ng-template>

<!-- modal下modal:增加参数 -->
<ng-template #content2 class="modal1" let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">新建参数</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
          <div class="form-group">
            <label class="control-label"><span style="color:red">*</span>参数名称</label>
            <input type="text" class="form-control" id="" placeholder="">
          </div>
          <div class="form-group">
              <label class="control-label"><span style="color:red">*</span>标识符</label>
              <input type="text" class="form-control" id="" placeholder="">
          </div>
          <div class="form-group">
              <label class="control-label"><span style="color:red">*</span>数据类型</label>
              <select class="form-control">
                <option>int32</option>
                <option>float</option>
                <option>double</option>
                <option>enum</option>
                <option>bool</option>
                <option>text</option>
                <option>date</option>
                <option>array</option>
              </select>
          </div>
          <div class="form-group">
              <label class="control-label"><span style="color:red">*</span>取值范围：</label>
              <div class="form-inline">
                <input type="text" class="form-control sm-width" id="" placeholder="">
                <span class="ssm-width">~</span>
                <input type="text" class="form-control sm-width" id="" placeholder="">
              </div>
          </div>
          <div class="form-group">
              <label class="control-label"><span style="color:red">*</span>分辨率</label>
              <div>
                <input type="text" class="form-control" id="" placeholder="">
              </div>
          </div>
          <div class="form-group">
              <label class="control-label">单位：</label>
              <div>
                  <select class="form-control">
                      <option>无</option>
                      <option>米/m</option>
                      <option>千米/km</option>
                      <option>分米/dm</option>
                      <option>厘米/cm</option>
                      <option>毫米/mm</option>
                      <option>微米/μm</option>
                      <option>纳米/nm</option>
                      <option>...</option>
                    </select>
              </div>
          </div>
  
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-info" (click)="c('Close click')">确认</button>
      <button type="button" class="btn btn-outline-metal" (click)="c('Close click')">关闭</button>
    </div>
</ng-template>

<!-- 产品管理页面 -->
<div class="bodyofproduct">
    <!-- 卡片形式 -->
    <div class="card card-primary panel-default">
      <div class="card-header">
        <span>产品管理</span>
        <div class="card-block add-product">
          <a class="theme-text btn-a" (click)="openNewProduct(content)">新建产品</a>
        </div>
      </div>
      <!-- 搜索产品 -->
      <div class="row card-block search-product">
          <!-- 表单，搜索产品 -->
          <form class="form-inline search-options">
            <select class="form-control">
              <option>类</option>
              <option>...</option>
            </select>
            <!-- 日期 -->
            <!-- <input type="date" class="form-control" value="2018-06-01"/> -->
            <!-- 输入框 -->
            <div class="form-group inner-addon left-addon ">
                <div class="form-group">
                  <i class="fa fa-search search-icon"></i>
                  <input type="text" class="form-control border-none" name="search-content" id="" placeholder="{{'XXX'}}"/>
                </div>
            </div>
            <button class="btn btn-bg extral-marg">搜索</button>
          </form>
      </div>

      <!-- 显示已有产品 -->
      <div class="card-block">
        <table class="table table-hover">
          <thead class="table-header">
            <tr>
              <th>序号</th>
              <th>产品</th>
              <th>所属类</th>
              <th>创建时间</th>
              <th>PRODUCTNAME</th>
              <th>PRODUCTKEY</th>
              <th>PRODUCTSECRET</th>
              <th style="text-align: center">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>太阳能灯</td>
              <td>灯</td>
              <td>2017/07/08 17:51:31</td>
              <td>adsd12</td>
              <td>a148jK0pf1H</td>
              <td>a148jK0pdfgf1H</td>
              <!-- 对已有的具体产品的操作 -->
              <td style="text-align: center">
                <div>
                  <a class="manage-class"><i class="fa fa-eye"></i></a>
                  <a class="manage-class"><i class="fa fa-wrench"></i></a>
                  <a class="manage-class"><i class="fa fa-times-circle"></i></a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

</div>
