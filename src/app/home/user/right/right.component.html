<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header" style="background-color: 	#CFCFCF">
    <h4 class="modal-title" style="float: left;">窗体</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="margin-left: 20px;">
    <!-- <p>One fine body&hellip;</p> -->
    <!--窗体内容 -->
    <table>
      <tr>
        <td>角色名称:</td>
        <td>
          <input type="text">
        </td>
      </tr>
      <tr>
        <td>角色描述:</td>
        <td>
          <textarea rows="3" cols="90" class="ta"></textarea>
        </td>
      </tr>
    </table>
    <div>
      <div style="float: left;">
        <div>
          功能权限：
        </div>
        <table class="bor" style="margin-right: 100px;">
          <tr>
            <td>
              <div>
                  <ul id="treeDemo" class="ztree"></ul>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <div style="float: left;">
        <div>
          数据权限：
        </div>
        <table class="bor">
          <tr>
            <td>1111</td>
          </tr>
        </table>
      </div>
    </div>

  </div>
  <div class="modal-footer" style="background-color: 	#CFCFCF">
      <button style="margin-right: 20px;" type="submit">确定</button>
      <button (click)="c('Close click')" type="button">取消</button>
  </div>
</ng-template>

<!-- 新建角色 -->

<div class="table-responsive">
  <table class="table table-bordered" style="width: 1170px;margin: 0 auto;">
    <tr>
      <td style="border: none">
        <div class="row">
          <div class="col-lg-6">
            <div class="input-group" style=" border:1px solid darkslategray;border-radius:30px;">
              <span class="input-group-btn" style="border: 1px;">
                <button class="btn btn-body" type="button">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </span>
              <input type="text" class="form-control" style="border: none;border-radius:30px;">
            </div>
          </div>
        </div>
      </td>
      <td style="border: none">
        <input type="date" class="form-control" value="Start date" />
      </td>
      <td style="border: none">
        <div class="btn-group btn-parent">
          <button class="btn btn-default" (click)="open(content)">新建角色</button>
        </div>
      </td>
    </tr>
    <tr>
      <td style="border: none;border-top: 1px solid">角色</td>
      <td style="border: none;border-top: 1px solid">描述</td>
      <td style="border: none;border-top: 1px solid">时间</td>
      <td style="border: none;border-top: 1px solid">操作</td>

    </tr>
    <tr>
      <td class="" style="border: none">...</td>
      <td class="success" style="border: none">...</td>
      <td class="warning" style="border: none">...</td>
      <td class="warning" style="border: none">
        <div>
          <button class="btn-body">
            <i class="fa fa-eye" aria-hidden="true"></i>
          </button>
          <button class="btn-body">
            <i class="fa fa-wrench" aria-hidden="true" style="margin-right: 6px;"></i>
          </button>
          <button class="btn-body">
            <i class="fa fa-times-circle" aria-hidden="true" style="margin-right: 6px;"></i>
          </button>
        </div>
      </td>
      <!-- <td class="danger">...</td>
        <td class="info">...</td> -->
    </tr>
  </table>
</div>
