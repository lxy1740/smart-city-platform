<div class="table-responsive">

                    </div>
            
                  </div>

              </div>
              <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">关闭</button>

            </ng-template>
            <div class="btn-group btn-parent">
