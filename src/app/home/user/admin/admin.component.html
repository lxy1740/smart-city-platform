<!-- 新建/修改用户信息 -->
<ng-template #content let-c="close" let-d="dismiss">
  <p *ngFor="let alert of alertsModal" class="lsq-alert">
    <ngb-alert [type]="alert.type" (close)="closeAlertModal(alert)">{{ alert.message }}</ngb-alert>
  </p>
  <div class="modal-header">
    <h4 class="modal-title">{{addOrUpdate}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body add-user-modal">
    <!-- 新建信息表单 -->
    <div class="row user-info">
      <div class="col-3">
          
          <div><a href=""><img src="../../../../assets/imgs/user-profile.png" alt="..." class="img-circle"></a></div>
      </div>
      <div class="col-6">
            <div class="form-inline">
            <label class="control-label"><span style="color: red;">*</span>账户名称：</label>
            <input type="text" [(ngModel)]="user.userName" name="userName" class="form-control" placeholder=""
              maxlength="50">
          </div>
          <div class="form-inline">
            <label class="control-label"><span style="color: red;">*</span>密码：</label>
            <input type="text" [(ngModel)]="user.password" name="password" class="form-control" placeholder=""
              maxlength="60">
          </div>
          <!-- <div *ngIf="addOrUpdate === '修改用户'" class="form-inline">
            <label class="control-label"><span style="color: red;">*</span>确认密码：</label>
            <input type="text" [(ngModel)]="user.password1" name="password1" class="form-control" placeholder="">
          </div> -->
          <div class="form-inline">
            <label class="control-label">Email：</label>
            <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder=""
              maxlength="255">
          </div>
          <div class="form-inline">
            <label class="control-label">联系方式：</label>
            <input type="text" [(ngModel)]="user.mobile" name="mobile" class="form-control" placeholder=""
              maxlength="13">
          </div>
          <div class="form-inline">
            <label class="control-label">姓名：</label>
            <input type="text" [(ngModel)]="user.fullName" name="fullName" class="form-control" placeholder=""
              maxlength="50">
          </div>
          <div class="form-inline">
            <label class="control-label">昵称：</label>
            <input type="text" [(ngModel)]="user.nickName" name="nickName" class="form-control" placeholder=""
              maxlength="50">
          </div>
          <div class="form-inline">
            <label class="control-label"><span style="color: red;">*</span>性别：</label>
            <!-- <input type="text" [(ngModel)]="user.gender" name="gender" class="form-control" placeholder=""> -->
            <select name="profile1" [(ngModel)]="user.gender" class="cur-pointer form-control">
              <option *ngFor="let index of genderData" [ngValue]="index">
                  {{ index.name }}
                </option>
          </select>
          </div>
          <!-- <div class="form-inline">
            <label class="control-label">AvatarUrl：</label>
            <input type="text" [(ngModel)]="user.avatar" name="avatar" class="form-control" placeholder=""
              maxlength="255">
          </div> -->

          
      </div>
      <div class="col-3">
        <!-- <div class="form-inline role-check">
            <label class="control-label"><span style="color: red;">*</span>角色：</label>
            <div class="form-inline role-check-list">
                <div *ngFor="let role of roleList1; let i = index">
                    <label class="checkbox-inline">
                      <input type="checkbox" [checked]="user.roleListCheck[i].check" [(ngModel)]="user.roleListCheck[i].check"
                        (change)="addRoleToUser()">{{role.name}}
                    </label>
                </div>
            </div>
          </div> -->
          <!-- 角色列表 -->
          <div class="city-list panel-default" style="padding: 20px;">
            <ul id="treeDemo1" class="ztree"></ul>
          </div>
      </div>
      

    </div>
            
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-info" (click)="addorUpdt()" [disabled]="!user.userName || user.userName == '' ||
    !user.password || user.password == '' || !user.gender || user.gender == '' || user.userName.length > 30 || user.password.length > 30
    || user.email.length > 30 || user.mobile.length > 30 || user.fullName.length > 30 || user.nickName.length > 30 ||
    user.avatar.length > 30 || user.roleIds.length < 1">确定</button>
    <button type="button" class="btn btn-outline-metal" (click)="d('Cross click')">取消</button>
  </div>
</ng-template>
<!-- 删除位置 -->
<ng-template #contentDelUser let-c="close" let-d="dismiss">
  <app-sq-modal  [input]="modelData" (output)="closeUser($event)"></app-sq-modal>
</ng-template>
<div class="bodyofadmin">
  <p *ngFor="let alert of alerts" class="lsq-alert">
    <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
  </p>
  <div class="card card-primary panel-default">
    <div class="card-header">
      <span>用户管理</span>
      <div class="add-user">
          <a class="cur-pointer btn-a theme-text" (click)="openAddUser(content)">新建用户</a>
      </div>
    </div>

    <form class="card-block form-inline admin-manage">
      <!-- 搜索输入框 -->
      <div class="form-group inner-addon left-addon ">
          <div class="form-group">
            <input type="text" class="form-control border-none" name="search-content" id="userQuery" [(ngModel)]="queryStr" 
              autocomplete="off" maxlength="30" placeholder="检索用户名、用户姓名" (keydown)="onKeydown($event)"/>
            <i class="fa fa-search search-icon" (click)="execQuery()"></i>
          </div>
      </div>
      <!-- <select name="profile" [(ngModel)]="curRole" change="roleChange()" class="cur-pointer form-control">
          <option *ngFor="let index of roleList" [ngValue]="index">
              {{ index.name }}
            </option>
      </select> -->
      <!-- <input type="date" class="form-control" value="Start date" />
      <input type="date" class="form-control" value="End date" /> -->
      
    </form>

    <div class="card-block">
        <!-- 用户信息表 -->
        <table class="table table-hover">
            <thead class="table-header">
              <tr>
                <th>账户名称</th>
                <th>角色</th>
                <th>用户姓名</th>
                <th>昵称</th>
                <th>性别</th>
                <th>联系方式</th>
                <!-- <th>邮箱</th> -->
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of userList" class="lineheight">
                <td>{{user.userName}}</td>
                <td>{{user.roles}}</td>
                <td>{{user.fullName}}</td>
                <td>{{user.nickName}}</td>
                <td><span *ngIf="user.gender === 0">男</span><span *ngIf="user.gender === 1">女</span></td>
                <td>{{user.mobile}}</td>
                <!-- <td>{{user.email}}</td> -->
                <td>
                  <div class="modify-strategy d-inline">
                    <a class="cur-pointer btn-a theme-text d-inline" (click)="openUpdateUser(content, user)">修改</a>
                    <a class="cur-pointer btn-a theme-text d-inline" (click)="openDelUser(contentDelUser, user)">删除</a>
                  </div>

                </td>
              </tr>
            </tbody>
        </table>
        <div *ngIf="userList.length === 0 || !userList">无数据！</div>
        <div *ngIf="userList.length > 0">
          <ngb-pagination [collectionSize]=total [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"
            (pageChange)="pageChange()"></ngb-pagination>
        </div>
    </div>

  </div>
</div>
